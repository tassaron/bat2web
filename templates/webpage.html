<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="FUNTIMES batch file game">
    <meta name="author" content="tassaron">
    <title>FUNTIMES</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/update.js') }}"></script>
    <style>
        body {
            background: rgb(36, 1, 36);
            color: white;
            text-align: left;
            font-size: 1em;
            padding-top: 5%;
            padding-left: 20%;
            width: 669px;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding-left: 0;
                padding-right: 0;
            }
        }

        .hint {
            font-size: 0.5em;
        }

        a {
            color: white;
        }

        a:hover {
            color: lightgray;
        }
    </style>
</head>

<body>
    <img src="{{url_for('static', filename='img/cmdexe.png')}}">
    <pre><div id="content">{{ content }}</content></pre>
    <input id="user_input" type="text" name="user_input" autocapitalize="off"><input id="submit" type="submit"
        onclick="update()" value="&ldca;&nbsp;Enter"><input id="quit" type="button" onclick="quit()" value="Quit">
    <p style="padding-top: 1em;" class="hint" id="hint">
        generated by <a href="https://github.com/tassaron/batchfile.py/tree/main/games/funtimes/{{ current_bat }}">{{
            current_bat }}</a>,
        a batch file written in 2008
    </p>
</body>

</html>
