<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="FUNTIMES batch file game">
    <meta name="author" content="tassaron">
    <title>FUNTIMES</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script>
        window.onload = function () {
            var input = document.getElementById('user_input');
            input.focus();
            input.select();
        }
    </script>
    <style>
        body {
            background: rgb(36, 1, 36);
            color: white;
            text-align: left;
            font-size: 1em;
            padding-top: 5%;
            padding-left: 20%;
            width: 669px;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding-left: 0;
                padding-right: 0;
            }
        }

        .hint {
            font-size: 0.5em;
        }

        a {
            color: white;
        }

        a:hover {
            color: lightgray;
        }
    </style>
</head>

<body>
    <img src="{{url_for('static', filename='img/cmdexe.png')}}">
    <p>
    <pre>{{ content }}</pre>
    </p>
    <form action="/" method="post">
        <input id="user_input" type="text" name="user_input"><input type="submit" value="&ldca;&nbsp;Enter">
    </form>
    <form action="/quit" method="post">
        <input type="submit" value="Quit">
    </form>
    <p class="hint">
        <br><br><br>generated by <a
            href="https://github.com/tassaron2/batchfile.py/blob/main/funtimes/{{ current_bat }}">{{ current_bat }}</a>,
        a batch file written in 2008
    </p>
</body>

</html>
